name: CI - ACS
on:
  push:
    branches: [ main ]
    paths-ignore: 
      - '**.md'

jobs:
  build:
    env:
      API_KEY: ${{ secrets.API_KEY }}
      EDM_DATA: ${{ secrets.EDM_DATA }}
    runs-on: ubuntu-latest
    timeout-minutes: 600
    steps:
      - uses: actions/checkout@v2

      - name: Install locally
        run: |
          sudo apt-get install -y python3-setuptools
          pip3 install -e .
      
      - name: run pipelines/acs
        run: python3 pipelines/acs/build.py
      
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: pff_acs.csv
          retention-days: 2
      - name: send to database
        run: |
          psql $EDM_DATA -c "
          DROP TABLE IF EXISTS pff_acs.\"2018-test\";
          CREATE TABLE pff_acs.\"2018-test\" (
              census_geoid text,
              pff_variable text,
              geotype text,
              c double precision,
              e double precision,
              m double precision,
              p double precision,
              z double precision,
              domain text
          );
          "
          cat pff_acs.csv | psql $EDM_DATA -c "
            COPY pff_acs.\"2018-test\" FROM STDIN DELIMITER ',' CSV HEADER;
          "
